<!DOCTYPE html>
<html lang="en" data-theme="light"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


<main class="flex justify-center">
  <!-- Phone size  -->
  <div class="mockup-phone">
    <div class="camera"></div>
    <div class="display">
      <div class="artboard artboard-demo phone-2">
        <!-- login -->
        <div class="hero bg-base-200 min-h-screen">
          <div class="hero-content flex-col lg:flex-row-reverse">
           
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Your Number</span>
                  </label>
                  <!-- number input -->
                  <input id="input-number" type="number" placeholder="Enter Your Number" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Your Pin</span>
                  </label>
                  <!-- pin input -->
                  <input id="input-pin" type="password" placeholder="Enter Your Pin" class="input input-bordered" required />
                </div>
                <div class="form-control mt-6">
                  <button id="login" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!--  -->
      </div>
    </div>
  </div>
</main>


  <script src="custom.js"></script>
</body>

</html>
